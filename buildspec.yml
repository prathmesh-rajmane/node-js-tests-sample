# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Running Tests
      - npm test
  post_build:
    commands:
      - echo Tests Complete     
 artifacts:
   files:
     - src/index.js
     - package.json
     - node_modules/**/*
